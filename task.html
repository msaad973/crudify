<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task</title>
    <link rel="stylesheet" href="navbar.html">
    <link rel="stylesheet" href="./task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./task.js" defer></script>
    <!-- <link href="./navbar.html" rel="import" /> -->
</head>

<body>
    <div id="navbar"></div>
    <section id="task-section" class="container">
        <div class="label">
            <span>My Todos</span>
            <i class="fa-solid fa-clipboard-list"></i>
        </div>
        <form>
            <input type="text" class='todo-inputs' placeholder='Enter here...'>
            <button class='todo-button' onclick="displayTasks()">
                <i class='fas fa-plus-square'></i>
            </button>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </section>
</body>

</html>
